<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>
    <h1>Users</h1>
    <form th:action="@{/admin/add}" method="post">
        <input type="text" name="firstName" placeholder="FirstName" required>
        <input type="text" name="lastName" placeholder="LastName" required>
        <input type="text" name="age" placeholder="Age" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <select id="roles" name="roles" multiple required>
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.getRoleName()}"></option>
        </select>
        <button type="submit">Add User</button>
    </form>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.toString()}"></span>
            <form th:action="@{/admin/update}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.getId()}">
                <input type="text" name="firstName" th:value="${user.getFirstName()}" required>
                <input type="text" name="lastName" th:value="${user.getLastName()}" required>
                <input type="text" name="age" th:value="${user.getAge()}" required>
                <input type="text" name="username" th:value="${user.getUsername()}" required>
                <input type="password" name="password" required>
                <select id="roles" name="roles" multiple required>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.getRoleName()}"></option>
                </select>
                <button type="submit">Update</button>
            </form>
            <form th:action="@{/admin/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.getId()}">
                <button type="submit">Delete</button>
            </form>
        </li>
    </ul>
    <p><a th:href="@{/logout}">Logout</a></p>
</body>
</html>
