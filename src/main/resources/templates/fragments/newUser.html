<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:fragment="newUser">
        <div class="card">
            <div class="card-header"> Add new user </div>
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="firstName" class="form-label text-center w-100 fw-bold">First Name</label>
                        <input type="text" class="form-control" id="addFirstName" name="firstName">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="lastName" class="form-label text-center w-100 fw-bold">Last Name</label>
                        <input type="text" class="form-control" id="addLastName" name="lastName">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="age" class="form-label text-center w-100 fw-bold">Age</label>
                        <input type="number" class="form-control" id="addAge" name="age">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="email" class="form-label text-center w-100 fw-bold">Email</label>
                        <input type="email" class="form-control" id="addEmail" name="email">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="password" class="form-label text-center w-100 fw-bold">Password</label>
                        <input type="password" class="form-control" id="addPassword" name="password">
                    </div>
                    <select id="addRoles" name="roles" multiple>
                        <label for="password" class="form-label text-center w-100 fw-bold">Role</label>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.getRoleName()}"></option>
                    </select>
                    <div class="col-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" id="addButton">Add new user</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
