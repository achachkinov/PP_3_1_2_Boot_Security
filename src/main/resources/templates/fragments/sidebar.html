<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:fragment="sidebar" class="col-2 sidebar p-3">
        <ul sec:authorize="hasRole('ROLE_ADMIN')" class="nav nav-pills nav-fill flex-column" id="sidebarTabs" role="tablist" aria-orientation="vertical">
            <li class="nav-item" role="presentation">
                <a class="nav-link active d-inline" id="admin-tab" data-bs-toggle="tab" data-bs-target="#adminPage" type="button" role="tab" aria-controls="home" aria-selected="true"> Admin panel </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link d-inline" id="user-tab" data-bs-toggle="tab" data-bs-target="#userPage" type="button" role="tab" aria-controls="profile" aria-selected="false"> User information-page</a>
            </li>
        </ul>
        <ul sec:authorize="!hasRole('ROLE_ADMIN')" class="nav nav-tabs flex-column" id="sidebarTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active d-inline" id="user-tab" data-bs-toggle="tab" data-bs-target="#userPage" type="button" role="tab" aria-controls="profile" aria-selected="true"> User information-page </a>
            </li>
        </ul>
    </div>
</body>
</html>
