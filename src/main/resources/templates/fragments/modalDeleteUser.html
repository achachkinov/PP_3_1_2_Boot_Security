<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:fragment="modalDeleteUser(user)">
      <div class="modal fade" th:id="${'modalDeleteUser'+user.getId()}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel"> Edit user </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <div class="col-12 mb-3">
                    <label for="editUserIdDisplay" class="form-label text-center w-100 fw-bold">ID</label>
                    <input type="text" class="form-control" id="editUserIdDisplay" name="id" th:value="${user.id}" disabled>
                </div>
                <div class="col-12 mb-3">
                    <label for="editFirstName" class="form-label text-center w-100 fw-bold">First Name</label>
                    <input type="text" class="form-control" id="editFirstName" name="firstName" th:value="${user.firstName}" disabled>
                </div>
                <div class="col-12 mb-3">
                    <label for="editLastName" class="form-label text-center w-100 fw-bold">Last Name</label>
                    <input type="text" class="form-control" id="editLastName" name="lastName" th:value="${user.lastName}" disabled>
                </div>
                <div class="col-12 mb-3">
                    <label for="editAge" class="form-label text-center w-100 fw-bold">Age</label>
                    <input type="number" class="form-control" id="editAge" name="age" th:value="${user.age}" disabled>
                </div>
                <div class="col-12 mb-3">
                    <label for="editEmail" class="form-label text-center w-100 fw-bold">Email</label>
                    <input type="email" class="form-control" id="editEmail" name="email" th:value="${user.email}" disabled>
                </div>
                <div class="col-12 mb-3">
                    <input type="hidden" class="form-control" id="editPassword" name="password" disabled>
                </div>
                <div class="col-12 mb-3">
                    <label for="editRoles" class="form-label text-center w-100 fw-bold">Roles</label>
                    <select id="editRoles" name="roles" multiple class="form-control">
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.getRoleName()}" th:selected="${user.roles.contains(role)}" disabled></option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <form th:action="@{/admin/delete}" method="post">
                    <input type="hidden" name="id" th:value="${user.getId()}">
                    <button type="submit" class="btn btn-danger"> Delete </button>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
