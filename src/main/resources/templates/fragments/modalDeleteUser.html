<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:fragment="modalDeleteUser">
      <div class="modal fade" id="modalDeleteUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel"> Delete user </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <div class="col-12 mb-3">
                    <label for="deleteUserIdDisplay" class="form-label text-center w-100 fw-bold">ID</label>
                    <input type="text" class="form-control" id="deleteUserIdDisplay" name="id" disabled>
                </div>
                <div class="col-12 mb-3">
                    <label for="deleteFirstName" class="form-label text-center w-100 fw-bold">First Name</label>
                    <input type="text" class="form-control" id="deleteFirstName" name="firstName" disabled>
                </div>
                <div class="col-12 mb-3">
                    <label for="deleteLastName" class="form-label text-center w-100 fw-bold">Last Name</label>
                    <input type="text" class="form-control" id="deleteLastName" name="lastName" disabled>
                </div>
                <div class="col-12 mb-3">
                    <label for="deleteAge" class="form-label text-center w-100 fw-bold">Age</label>
                    <input type="number" class="form-control" id="deleteAge" name="age" disabled>
                </div>
                <div class="col-12 mb-3">
                    <label for="deleteEmail" class="form-label text-center w-100 fw-bold">Email</label>
                    <input type="email" class="form-control" id="deleteEmail" name="email" disabled>
                </div>
                <div class="col-12 mb-3">
                    <input type="hidden" class="form-control" id="deletePassword" name="password" disabled>
                </div>
                <div class="col-12 mb-3">
                    <label for="deleteRoles" class="form-label text-center w-100 fw-bold">Roles</label>
                    <select id="deleteRoles" name="roles" multiple class="form-control" disabled>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.getRoleName()}"></option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger" id="deleteButton"> Delete </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
