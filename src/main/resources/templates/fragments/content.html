<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:fragment="content" >
        <div sec:authorize="hasRole('ROLE_ADMIN')" class="tab-content" id="sidebarTabsContent">
            <div class="tab-pane fade show active" id="adminPage" role="tabpanel" aria-labelledby="admin-tab">
                <div th:insert="~{fragments/userPage :: userPage}" class="col-10"></div>
            </div>
            <div class="tab-pane fade" id="userPage" role="tabpanel" aria-labelledby="user-tab">
                <div th:insert="~{fragments/adminPage :: adminPage}"  class="col-10"></div>
            </div>
        </div>
        <div sec:authorize="!hasRole('ROLE_ADMIN')" class="tab-content" id="sidebarTabsContent">
            <div class="tab-pane fade show active" id="userPage" role="tabpanel" aria-labelledby="user-tab">
                <div th:insert="~{fragments/userPage :: userPage}" class="col-10"></div>
            </div>
        </div>
    </div>
</body>
</html>
