<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:fragment="userPage">
        <h1>User information-page</h1>
        <div class="card">
            <div class="card-header"> About user </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th> ID </th>
                            <th> First Name </th>
                            <th> Last Name </th>
                            <th> Age </th>
                            <th> Email </th>
                            <th> Role </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="userPageInfo" >
                            <td th:text="${#authentication.principal.id}" ></td>
                            <td th:text="${#authentication.principal.firstName}" ></td>
                            <td th:text="${#authentication.principal.lastName}" ></td>
                            <td th:text="${#authentication.principal.age}" ></td>
                            <td th:text="${#authentication.principal.email}" ></td>
                            <td>
                                <span th:each="role : ${#authentication.principal.authorities}" th:text="${role.authority} " th:remove="tag"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
