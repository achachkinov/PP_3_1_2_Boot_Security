<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:fragment="header" >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <span th:text="${#authentication.principal.email}"></span>
                    <span> with roles: </span>
                    <span th:each="role : ${#authentication.principal.authorities}" th:text="${role.authority}" th:remove="tag"></span>
                </div>
                <div class="navbar-text" > <a th:href="@{/logout}">Logout</a> </div>
            </div>
        </nav>
    </div>
</body>
</html>
