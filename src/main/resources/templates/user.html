<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
    <h1>User, welcome spring boot security page!</h1>
    <div class="container">
        <div th:if="${#authentication != null}">
            <h1>Welcome, <span th:text="${#authentication.principal.username}"></span>!</h1>
        
            <h2>Your Information</h2>
            <ul>
                <li><strong>Username:</strong> <span th:text="${#authentication.principal.username}"></span></li>
                <li><strong>First name:</strong> <span th:text="${#authentication.principal.firstName}"></span></li>
                <li><strong>Last name:</strong> <span th:text="${#authentication.principal.lastName}"></span></li>
                <li><strong>Age:</strong> <span th:text="${#authentication.principal.age}"></span></li>
                <li><strong>Roles:</strong>
                    <span th:each="role : ${#authentication.principal.authorities}" th:text="${role.authority}"></span>
                </li>
            </ul>
        </div>
    </div>
    <p><a th:href="@{/logout}">Logout</a></p>
</body>
</html>
